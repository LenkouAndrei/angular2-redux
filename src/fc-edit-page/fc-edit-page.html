<fc-source-name></fc-source-name>
<div class="wrapper">
  <form
    action="/"
    class="form-edit"
    [formGroup]="editCreateForm"
    (ngSubmit)="onSubmit()"
  >
    <ul class="ls-list">
      <li>
        <label class="required" for="headline">Heading</label>
        <input type="text" id="headline" formControlName="title">
      </li>
      <fieldset formGroupName="description">
        <li>
          <label for="describe">Short description</label>
          <input type="text" id="describe" formControlName="short">
        </li>
        <li>
          <label class="required" for="content">Content</label>
          <textarea id="content" cols="53" rows="6" formControlName="full"></textarea>
        </li>
      </fieldset>
    </ul>
    <ul class="rs-list">
      <li>
        <label for="image">Image</label>
        <input type="text" id="image" formControlName="imageSrc">
      </li>
      <li>
        <label for="date">Date</label>
        <input type="text" id="date" formControlName="publishedAt">
      </li>
      <li>
        <label for="author">Author</label>
        <input type="text" id="author" formControlName="creater">
      </li>
      <li>
        <label for="source">Source</label>
        <input type="text" id="source" formControlName="url">
      </li>
      <li class="buttons">
        <button
          class="buttons-save"
          (click)="saveAndLeavePage()"
          [disabled]="!editCreateForm.valid"
        >Save</button>
        <button class="buttons-cancel" [routerLink] = "'/articles'">Cancel</button>
      </li>
    </ul>
  </form>
</div>
